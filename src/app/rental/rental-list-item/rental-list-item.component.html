<a routerLink="/rentals/{{ rentalInfo.id }}">
  <div class="card bwm-card">
    <img class="card-img-top" src="http://via.placeholder.com/350x250" alt="">
    <div class="card-block">
      <h6 class="card-subtitle">{{ rentalInfo.title }} &#183;{{ rentalInfo.city }}</h6>
      <h4 class="card-title">{{ rentalInfo.description }}</h4>
      <p class="card-text">${{ rentalInfo.dailyRate }} per Night &#183; Free Cancelation</p>
    </div>
  </div>
</a>
